<!DOCTYPE html>
<html>
<head>
  <title>Doctor Finder</title>
</head>
<body>
  <div class="container">
    <h1>Portland, OR Doctor Finder</h1>
    <h3>Enter your symptoms to get a list of doctors in the Portland area that can help treat you!</h3>
    <form id="symptoms">
      <select class="form-control" id="symptoms">
        <option value="Rash">Rash</option>
        <option value="Runny-nose">Runny nose</option>
        <option value="Headache">Headache</option>
        <option value="Fever">Fever</option>
        <option value="Cough">Cough</option>
        <option value="Nausea">Nausea</option>
        <option value="Abdominal">Abdominal pain</option>
        <!-- <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option> -->
      </select>
      <button id="button" type="button" name="button">CLICK</button>
    </form>
      <div class="results">

    </div>
    <div>
      <p id="errorText"></p>
    </div>
  </div>
</body>
</html>
